<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="homePage.css" />
    <link rel="stylesheet" href="https://use.typekit.net/eqc0ina.css">
    <title>Home</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header__start-block">
                <div class="burger-menu">
                    <div class="burger-menu__bar"></div>
                    <div class="burger-menu__bar"></div>
                    <div class="burger-menu__bar"></div>
                </div>
                <a href="#" class="logo">
                    <img src="./assets/header/logo.svg" alt="logo">
                </a>
            </div>
            <div class="header__center-block">
                <form class="search-form">
                    <input class="search-form__input" type="text" placeholder="Search" >
                    <div class="search-form__icon">
                        <img src="./assets/header/search.svg" alt="search-icon">
                    </div>
                </form>

            </div>
            <div class="header__end-block">
                <nav class="header__navigation">
                 <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="./assets/header/phone-18.svg" alt="navigation-icon">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="./assets/header/Combined Shape.svg" alt="navigation-icon">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link icon-notification-link">
                            <img src="./assets/header/ui-11.svg" alt="navigation-icon">
                            <div class="icon-notification">3</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="./assets/header/Userpic.svg" alt="navigation-icon">
                        </a>
                    </li>
                 </ul>
                </nav>

            </div>
        </div>
    </header>
</body>
</html>
